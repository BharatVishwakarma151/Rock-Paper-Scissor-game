<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header>

        <h1>Rock Paper Scissors</h1>
    </header>
    <main>

        <div class="container">
            <div class="box1">
               <button id="rock"><img src="Rock.png" alt=""></button>
               <button id="paper"><img src="paper.png" alt=""></button>
               <button id="scissor"><img src="scissor.png" alt=""></button>
            </div>
            <div >
                <h2 class="msg-box">let's Start</h1>
            </div>
            <div class="box2">
                <div class="your-Score-box">
                    <h1 id="user-score">0</h1>
                    <p>You</p>
                </div>
                <div class="comp-Score-box">
                    <h1 id="comp-score">0</h1>
                    <p>Comp</p>
                </div>
            </div>
            <div class="box3">
                <button>Pick Your Move</button>
            </div>
        </div>
    </main>
</body>
<script src="scipt.js"></script>
</html>
